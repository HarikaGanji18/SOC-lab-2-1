<html>
<head>
<title> DATE and TIME </title>
</head>
<body>
<h2> Getting and Setting Date</h2>
<pre>
<script>
const date12=new Date(2018,05,13);
date12.setDate(date12.getDate()+5);
document.writeln(date12);
date12.setDate(3);
date12.setMonth(07);
date12.setYear(2015);
date12.setHours(12);
date12.setMinutes(27);
date12.setSeconds(81);
document.writeln(date12);
</script>
</pre>
</body>
</html>
