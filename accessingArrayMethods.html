<html>
<head>
</head>
<body>
<h2>ACCESSING ARRAY METHODS</h>
<pre>
<script>
const dogs=["husky","pomeranian","labrador","poodle"];
let p=dogs.toString()	
document.writeln(p)

let n=dogs.push("chihuahua") 
document.writeln(n)

let h=dogs.pop()
document.writeln(h)

let a=dogs.shift()	
document.writeln(a)

let x=dogs.unshift("pomeranian")
document.writeln(x)

let y=dogs.splice(3,1,"rottweiler")
document.writeln(y)

let z=dogs.slice(1)	
document.writeln(z)

</script>
</pre>
</body>
</html>
