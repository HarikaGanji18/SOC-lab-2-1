<body>
cats: <input name="animal" type="checkbox" value="cats">
dogs: <input name="animal" type="checkbox" value="dogs">
pigeon: <input name="birds" type="checkbox" value="pigeon">
cockroach: <input name="insects" type="checkbox" value="cockroach">
bugs: <input name="insects" type="checkbox" value="bugs">
<h5>Click here to select category as given below</h5> 
<button onclick=" fun()">click here</button>
<script>
function fun() 
{
var s = document.getElementsByName("insects");
var i;
for (i = 0; i < s. length; i++)
{
if (s[i].type == "checkbox") 
{ 
s[i].checked = true;
}
}
}
</script>
</body>
