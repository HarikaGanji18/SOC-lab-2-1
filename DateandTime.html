<html>
<head>
<title> DATE and TIME </title>
</head>
<body>
<p id="Sample"> </p>
<h1> DATE & TIME </h1>
<pre>
<script>
const date1=new Date();               //first way
document.writeln(date1);
const date2=new Date(2004,06,27,12,01,59,365);    //second way
document.writeln(date2);
const date3=new Date(270100000);       //third way
document.writeln(date3);
const date4=new Date("2004,12,01");     //fourth way
document.writeln(date4);
</script>
</pre>
</body>
</html>
