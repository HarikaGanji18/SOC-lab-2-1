<html>
<head>
<title> DATE and TIME </title>
</head>
<body>
<p id="Sample1"> </p>
<h1> Changing Arguments in Date Object</h1>
<pre>
<script>
const date5=new Date(0);
document.writeln(date5)
const date6=new Date(2004);
document.writeln(date6)
const date7=new Date(04,06,27);
document.writeln(date7);
const date8=new Date(93,01,32);
document.writeln(date8);
const date9=new Date(932700000000);
document.writeln(date9);
const date10=new Date(-932700000000);
document.writeln(date10);
const date11=new Date("2004,07,27");
document.writeln(date11);
</script>
</pre>
</body>
</html>
